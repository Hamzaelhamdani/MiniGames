<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <header>
                <h1>Sudoku Challenge</h1>
                <p>Select Difficulty</p>
            </header>

            <div class="difficulty-menu">
                <div class="diff-option selected" data-diff="easy">Easy</div>
                <div class="diff-option" data-diff="medium">Medium</div>
                <div class="diff-option" data-diff="hard">Hard</div>
            </div>

            <button id="start-btn" class="btn primary big-btn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="timer" id="timer">00:00</div>
            </div>

            <div class="game-board" id="board">
                <!-- Grid cells will be generated by JS -->
            </div>

            <div class="controls">
                <button id="new-game-btn" class="btn primary">New Game</button>
                <button id="check-btn" class="btn secondary">Check Solution</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
